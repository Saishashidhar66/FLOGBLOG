<!doctype html>
<html>
<head>
    <title>FLOG BLOG</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="text-center">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">FLOG</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        {% if session.login %}
        <li><a href="/write-blog">Write a new blog</a></li>
        <li><a href="/my-blogs">View my blogs</a></li>
        {% endif %}
        <li><a href="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if session.login %}
        <li>
          <a href="/logout">Logout</a>
        </li>
        {% else %}
        <li>
          <a href="/login">Login</a>
        </li>
        <li>
          <a href="/register">Register</a>
        </li>
        {% endif %}
      </ul>
  </nav>
<body>
  <h1>edit</h1>
</body>
</div>
<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2">Title</label>
    <div class="col-sm-5">
      <input type="text" name="title" value="{{ blog_form['title'] }}"> </input>
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2">Body</label>
      <div class="col-sm-5">
        <textarea class="ckeditor" name="body">{{ blog_form['body'] }}</textarea>
      </div>
    </div>

  

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="Submit" >Submit </button>
      </div>
    </div>

</form>

</html>
